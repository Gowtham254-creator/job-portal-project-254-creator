<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username or Email</label>
      <input 
        id="username" 
        type="text" 
        [(ngModel)]="username" 
        name="username" 
        placeholder="Enter your username or email" 
        required 
        #usernameField="ngModel"
      />
      <div *ngIf="usernameField.invalid && usernameField.touched" class="error">
        Username or Email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        id="password" 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        placeholder="Enter your password" 
        required
        #passwordField="ngModel"
      />
      <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
        Password is required.
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
  </form>

  <p><a routerLink="/forgot-password">Forgot Password?</a></p>
  <p><a routerLink="/signup">Sign Up</a></p>
</div>

<p>job-list works!</p>

<div class="job-list">
    <h1>Job List</h1>
    <ul>
      <li *ngFor="let job of jobs">
        <h2>{{ job.title }}</h2>
        <p>{{ job.description }}</p>
        <p>Location: {{ job.location }}</p>
        <p>Salary: {{ job.salary }}</p>
        <button (click)="applyJob(job)">Apply</button>
      </li>
    </ul>
  </div>
